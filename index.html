<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial; background:#f9f9f9; }
    #chat { max-width:600px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; }
    #messages { list-style:none; padding:0; max-height:300px; overflow-y:auto; }
    #messages li { padding:5px; margin:5px 0; border-bottom:1px solid #eee; }
    #form { display:flex; margin-top:10px; }
    #input { flex:1; padding:10px; border:1px solid #ddd; border-radius:5px; }
    button { margin-left:10px; padding:10px; border:none; background:#0070f3; color:#fff; border-radius:5px; }
  </style>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type message..." />
      <button>Send</button>
    </form>
  </div>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
